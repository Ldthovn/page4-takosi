<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokosi</title>
    <link href="http://fonts.cdnfonts.com/css/svn-gilroy" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------- Start Header Top -------- -->
    <div class="header-top">
      <div class="container header-top__inner">
        <div class="header-top__item">Liên hệ với chúng tôi</div>
        <div class="header-top__item">
          <em class="fa fa-magnifying-glass header-top__item--icon"></em>
          <div class="header-top__item--text">0123456789</div>
        </div>
        <div class="header-top__item">
          <em class="fa fa-magnifying-glass header-top__item--icon"></em>
          <div class="header-top__item--text">Hotro@takosi.vn</div>
        </div>
      </div>
    </div>

    <!-- -------- End Header Top -------- -->

    <div class="overlay">
      <!-- -------- Start Header Main -------- -->

      <div class="header-main">
        <a href="#">
          <img
            src="./images/header-logo.png"
            alt=""
            class="header-main__logo"
          />
        </a>
        <ul class="container header-main__list">
          <li class="header-main__list--item">
            <a href="#infomation" class="header-main__list--item__link"
              >Giới thiệu</a
            >
          </li>
          <li class="header-main__list--item">
            <a href="#product" class="header-main__list--item__link"
              >Sản phẩm</a
            >
          </li>
          <li class="header-main__list--item">
            <a href="#news" class="header-main__list--item__link">Tin tức</a>
          </li>
          <li class="header-main__list--item">
            <a href="#regis" class="header-main__list--item__link"
              >Đăng ký bán hàng</a
            >
          </li>
          <li class="header-main__list--item">
            <em class="fa fa-magnifying-glass header-main__list--icon"></em>
          </li>
        </ul>
      </div>
      <div class="header-btn__search">
        <div class="header-btn__search--wrapper">
          <em class="fa fa-magnifying-glass"></em>
          <input
            type="search"
            placeholder="Tìm kiếm sản phẩm, mã sản phẩm ..."
          />
        </div>
      </div>

      <!-- -------- End Header Main -------- -->

      <!-- -------- Start Banner -------- -->

      <div class="banner">
        <div class="banner-content">
          <div class="banner-content__title">Catalogue 08.2021</div>
          <div class="banner-content__des">
            Với những sản phẩm ưu việt mang phong cách Japanese
          </div>
          <div class="banner-content__btn">
            <a href="#" class="banner-content__btn--view btn">Xem ngay</a>
            <a href="#" class="banner-content__btn--download btn">Tải về</a>
          </div>
        </div>
      </div>

      <!-- -------- End Banner -------- -->
    </div>

    <!-- -------- End Header -------- -->
  </body>
</html>
